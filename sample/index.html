<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body
  style="margin : 0px; overflow: hidden;"
  >
    <a-scene embedded arjs class="w-full h-full">
      <a-marker preset="hiro"></a-marker>
      <a-entity camera></a-entity
    ></a-scene>
    <div id="app"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const Dinosaur = () => {
        return (
          <a-entity
            position="0 0 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          ></a-entity>
        );
      };
      const WireFrameBox = () => {
        return (
          <a-box position="0 0.5 0" wireframe="true"></a-box>
        )
      }
      const App = () => {
        return (<>
        <div class="fixed bottom-0 right-0"></div>
        </>)
      }
      ReactDOM.render(<WireFrameBox />, document.querySelector("a-marker[preset=hiro]"));
      ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
  </body>
</html>
