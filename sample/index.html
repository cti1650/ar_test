<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js" sync></script>
    <script
      src="src/aframe-ar.js"
      sync
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
      sync
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      sync
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      sync
    ></script>
    <script type="text/babel" src="src/parts.js" defer></script>
    <script type="text/babel" src="src/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets timeout="0">
        <video
          id="video_namahage"
          src="./viceo/sintel.mp4"
          loop="true"
        ></video>
      </a-assets>
      <a-marker preset="hiro" id="hiro_maker"></a-marker>
      <a-entity id="parent"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
